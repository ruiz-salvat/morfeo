<h1>Log data</h1>
<form [formGroup]="logOptionsForm">
    <div class="log-elements-container">
        <div class="log-element">
            <button class="log-button" (click)="getAllLogs()">All logs</button>
        </div>
        <div class="log-element">
            <button class="log-button" (click)="getLogs('error')">Error logs</button>
        </div>
        <div class="log-element">
            <button class="log-button" (click)="getLogs('service')">Service logs</button>
            <label>
                Service name:
                <input type="text" formControlName="serviceName">
            </label>
        </div>
        <div class="log-element">
            <button class="log-button" (click)="getLogs('bot_instance')">Bot instance logs</button>
            <label>
                Instance id:
                <input type="text" formControlName="instanceId">
            </label>
            <label>
                Process:
                <input type="text" formControlName="process">
            </label>
        </div>
        <div class="log-element">
            <button class="log-button" (click)="getLogs('data_retriever')">Data retriever logs</button>
            <label>
                Is thread:
                <input type="text" formControlName="isThread">
            </label>
        </div>
        <div lass="log-element" (click)="getLogs('other')">
            <button class="log-button">Other logs</button>
        </div>
    </div>
</form>
<div *ngFor="let log of logs" class="logs-div">
    <div class="log-record">{{log.date}}</div>
    <div>{{log.message}}</div>
</div>
